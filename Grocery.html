<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Grocery.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      h2 {
        color: rgb(134, 250, 114);
      }
    </style>
    <title>Grocery List</title>
  </head>
  <body>
    <h1>My Grocery List</h1>
    <section>
      <h2>Pantry Items</h2>
      <div class="container">
        <div class="card">
          <h3 style="color: blue">Canned Goods</h3>
          <ul>
            <li>Corn</li>
            <li>Tuna</li>
            <li>Beans</li>
          </ul>
        </div>
        <div class="card">
          <h3>Dry Goods</h3>
          <ul>
            <li>Rice</li>
            <li>oats</li>
            <li>Cereal</li>
          </ul>
        </div>
        <img
          src="https://i.pinimg.com/236x/d9/80/77/d980773e58cfa37e5e7c6fe08cab3506.jpg"
          alt="Open Pantry"
        />
      </div>
    </section>
    <section>
      <h2>Freezer Items</h2>
      <div class="container">
        <div class="card">
          <h3 style="color: blue">Veggies</h3>
          <ol>
            <li>Carrots</li>
            <li>Green Pepper</li>
            <li>Peas</li>
          </ol>
        </div>
        <div class="card">
          <h3>Snacks</h3>
          <ol>
            <li>Chips</li>
            <li>Crackers</li>
            <li>Cookies</li>
          </ol>
        </div>

        <img
          src="https://www.housedigest.com/img/gallery/mistakes-everyone-makes-when-buying-a-chest-freezer/intro-1668447727.webp"
          alt="Picture of Freezer"
          class="freezer"
        />
      </div>
    </section>
  </body>
</html>
